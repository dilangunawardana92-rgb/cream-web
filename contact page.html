<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KDJ Cream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } h1, h2 { font-family: 'Playfair Display', serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <nav class="bg-white shadow-md w-full">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-gray-900 tracking-wider">KDJ <span class="text-yellow-600">CREAM</span></a>
            <div class="hidden md:flex space-x-8 text-gray-600 font-medium">
                <a href="index.html" class="hover:text-yellow-600 transition">Home</a>
                <a href="shop.html" class="hover:text-yellow-600 transition">Shop</a>
                <a href="contact.html" class="text-yellow-600 font-bold">Contact</a>
            </div>
             <button id="mobile-menu-btn" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t p-4">
            <a href="index.html" class="block py-2 text-gray-600">Home</a>
            <a href="shop.html" class="block py-2 text-gray-600">Shop</a>
            <a href="contact.html" class="block py-2 text-gray-600">Contact</a>
        </div>
    </nav>

    <section class="container mx-auto px-6 py-12 flex-grow">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden flex flex-col md:flex-row">
            
            <div class="bg-gray-900 text-white p-10 md:w-1/3 flex flex-col justify-center">
                <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
                <p class="mb-6 text-gray-300">Have questions about KDJ Cream? Message us!</p>
                <div class="space-y-4">
                    <p class="flex items-center"><span class="mr-3 text-yellow-500">üìû</span> +94 77 123 4567</p>
                    <p class="flex items-center"><span class="mr-3 text-yellow-500">üìß</span> info@kdjcream.com</p>
                    <p class="flex items-center"><span class="mr-3 text-yellow-500">üìç</span> Colombo, Sri Lanka</p>
                </div>
            </div>

            <div class="p-10 md:w-2/3">
                <form onsubmit="event.preventDefault(); alert('Message Sent Successfully!');">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-600" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-600" placeholder="Your Email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-600 h-32" placeholder="How can we help?" required></textarea>
                    </div>
                    <button type="submit" class="bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-yellow-700 transition w-full">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-6 mt-auto">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2024 KDJ Cream. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
